codecov:
  require_ci_to_pass: false
  notify:
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: 90%
        threshold: 5%
        informational: false
    patch:
      default:
        target: 80%
        informational: false

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      method: false
      macro: false

ignore:
  - "tests/**/*"
  - "docs/**/*"
  - "examples/**/*"
  - "scripts/**/*"
  - "**/__pycache__/**"
  - "**/*.pyc"

flags:
  unittests:
    paths:
      - src/ucid/
    carryforward: true
