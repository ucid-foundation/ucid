version: "3.9"

# ==============================================================================
# Services
# ==============================================================================
services:
  # ============================================================================
  # UCID API Service
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ucid/ucid-api:${UCID_VERSION:-1.0.5}
    container_name: ucid-api
    ports:
      - "${UCID_API_PORT:-8000}:8000"
    environment:
      - UCID_ENV=${UCID_ENV:-production}
      - UCID_LOG_LEVEL=${UCID_LOG_LEVEL:-INFO}
      - UCID_API_HOST=0.0.0.0
      - UCID_API_PORT=8000
      - UCID_DATABASE_URL=${UCID_DATABASE_URL:-}
      - UCID_REDIS_URL=${UCID_REDIS_URL:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - ucid-network
    depends_on:
      redis:
        condition: service_healthy

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: ucid-redis
    ports:
      - "${UCID_REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - ucid-network

  # ============================================================================
  # PostgreSQL with PostGIS (Optional)
  # ============================================================================
  db:
    image: postgis/postgis:16-3.4-alpine
    container_name: ucid-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ucid}
      POSTGRES_USER: ${POSTGRES_USER:-ucid}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ucid_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ucid} -d ${POSTGRES_DB:-ucid}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - ucid-network
    profiles:
      - with-db

  # ============================================================================
  # Prometheus Monitoring (Optional)
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: ucid-prometheus
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - ucid-network
    profiles:
      - monitoring

  # ============================================================================
  # Grafana Dashboard (Optional)
  # ============================================================================
  grafana:
    image: grafana/grafana:10.2.2
    container_name: ucid-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    restart: unless-stopped
    networks:
      - ucid-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

# ==============================================================================
# Networks
# ==============================================================================
networks:
  ucid-network:
    driver: bridge
    name: ucid-network

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  redis_data:
    name: ucid-redis-data
  postgres_data:
    name: ucid-postgres-data
  prometheus_data:
    name: ucid-prometheus-data
  grafana_data:
    name: ucid-grafana-data

# ==============================================================================
# End of docker-compose.yml
# ==============================================================================
