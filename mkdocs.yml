site_name: UCID Documentation
site_url: https://ucid-foundation.github.io/ucid/
site_author: UCID Foundation
site_description: Urban Context Identifier - A standardized temporal identifier system for urban analysis

repo_name: ucid-foundation/ucid
repo_url: https://github.com/ucid-foundation/ucid
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2026 UCID Foundation

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Overview: user-guide/overview.md
    - Creating UCIDs: user-guide/creating-ucids.md
    - Parsing UCIDs: user-guide/parsing-ucids.md
    - Context Types: user-guide/context-types.md
  - API Reference:
    - Overview: api/index.md
    - Core: api/core.md
    - Contexts: api/contexts.md
    - Data: api/data.md
  - Development:
    - Contributing: contributing.md
    - Changelog: changelog.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ucid-foundation/ucid
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/UCID/

extra_css:
  - stylesheets/extra.css
