name: Bug Report
description: Report a bug or unexpected behavior
title: "[BUG]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug. Please fill out the form below as completely as possible.

  - type: checkboxes
    id: existing
    attributes:
      label: Existing Issues
      description: Please confirm you have checked for existing issues
      options:
        - label: I have searched the existing issues and this bug has not been reported
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Import the library...
        2. Call function...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe the actual behavior...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Minimal Reproducible Example
      description: Provide a minimal code example that reproduces the issue
      render: python
      placeholder: |
        from ucid import create_ucid

        # Your code here
    validations:
      required: false

  - type: textarea
    id: error
    attributes:
      label: Error Message
      description: Full error message or traceback if applicable
      render: shell
      placeholder: Paste the error message here...
    validations:
      required: false

  - type: input
    id: ucid-version
    attributes:
      label: UCID Version
      description: "Output of: pip show ucid | grep Version"
      placeholder: "1.0.5"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: "Output of: python --version"
      placeholder: "3.11.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Linux
        - macOS
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any additional information that might be helpful
      placeholder: Add any other context about the problem here...
    validations:
      required: false
