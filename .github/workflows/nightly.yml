name: Nightly

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -e ".[dev,contexts]"
      - name: Run benchmarks
        run: pytest tests/ -v --benchmark-only --benchmark-json=benchmark.json
      - name: Upload benchmark results
        uses: actions/upload-artifact@v6
        with:
          name: benchmark
          path: benchmark.json

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -e ".[dev,security]"
      - name: Run pip-audit
        run: pip-audit --strict
      - name: Run bandit
        run: bandit -r src/ucid -ll
