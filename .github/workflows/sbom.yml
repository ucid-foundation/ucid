name: SBOM

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install cyclonedx-bom
          pip install -e ".[dev]"
      - name: Generate SBOM
        run: |
          cyclonedx-py environment --output sbom.json --format json || echo "SBOM generation skipped"
      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
          if-no-files-found: warn
