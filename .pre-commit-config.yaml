# ==============================================================================
# UCID Pre-commit Configuration
# Urban Context Identifier - Python Library
# Version: 1.0.5
# Copyright 2026 UCID Foundation. Licensed under EUPL-1.2.
# https://pre-commit.com
# ==============================================================================
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Manual run:
#   pre-commit run --all-files
#
# Update hooks:
#   pre-commit autoupdate
#
# ==============================================================================

repos:
  # ============================================================================
  # Ruff - Fast Python Linter and Formatter
  # https://github.com/astral-sh/ruff
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        name: ruff-lint
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        name: ruff-format
        types_or: [python, pyi]

  # ============================================================================
  # MyPy - Static Type Checking
  # https://github.com/python/mypy
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        name: mypy
        additional_dependencies:
          - pydantic>=2.5.0
          - types-python-dateutil
          - types-requests
        args: [--ignore-missing-imports, --no-error-summary]
        pass_filenames: false
        entry: mypy src/ucid

  # ============================================================================
  # General File Checks
  # https://github.com/pre-commit/pre-commit-hooks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Whitespace and formatting
      - id: trailing-whitespace
        name: trailing-whitespace
        exclude: ^.*\.md$
      - id: end-of-file-fixer
        name: end-of-file-fixer
      - id: mixed-line-ending
        name: mixed-line-ending
        args: [--fix=lf]

      # File validation
      - id: check-yaml
        name: check-yaml
        args: [--unsafe]
      - id: check-toml
        name: check-toml
      - id: check-json
        name: check-json
      - id: check-xml
        name: check-xml

      # Security checks
      - id: detect-private-key
        name: detect-private-key
      - id: check-added-large-files
        name: check-added-large-files
        args: [--maxkb=1000]

      # Git checks
      - id: check-merge-conflict
        name: check-merge-conflict
      - id: no-commit-to-branch
        name: no-commit-to-branch
        args: [--branch, main, --branch, master]

      # Python checks
      - id: check-ast
        name: check-ast
      - id: debug-statements
        name: debug-statements
      - id: check-docstring-first
        name: check-docstring-first

      # File checks
      - id: check-case-conflict
        name: check-case-conflict
      - id: check-symlinks
        name: check-symlinks
      - id: check-executables-have-shebangs
        name: check-executables-have-shebangs

  # ============================================================================
  # Bandit - Security Linter
  # https://github.com/PyCQA/bandit
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.2
    hooks:
      - id: bandit
        name: bandit
        args: [-c, pyproject.toml, -r, src/ucid, -ll]
        additional_dependencies: ["bandit[toml]"]

  # ============================================================================
  # Commitizen - Conventional Commits
  # https://github.com/commitizen-tools/commitizen
  # ============================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.1.1
    hooks:
      - id: commitizen
        name: commitizen
        stages: [commit-msg]

  # ============================================================================
  # Prettier - Markdown and YAML Formatting
  # https://github.com/pre-commit/mirrors-prettier
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: prettier
        types_or: [yaml, json]
        exclude: ^(.*\.md|package-lock\.json)$

  # ============================================================================
  # License Header Check
  # https://github.com/Lucas-C/pre-commit-hooks
  # ============================================================================
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        name: insert-license
        files: \.py$
        args:
          - --license-filepath
          - .github/license-header.txt
          - --comment-style
          - "#"

  # ============================================================================
  # Dockerfile Linting
  # https://github.com/hadolint/hadolint
  # ============================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        name: hadolint
        entry: hadolint --ignore DL3008 --ignore DL3013

  # ============================================================================
  # Shell Script Linting
  # https://github.com/shellcheck-py/shellcheck-py
  # ============================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: shellcheck

# ==============================================================================
# CI Configuration
# ==============================================================================
ci:
  autoupdate_schedule: weekly
  autoupdate_commit_msg: "chore(deps): update pre-commit hooks"
  skip: [mypy, hadolint-docker]
  autofix_prs: true

# ==============================================================================
# End of .pre-commit-config.yaml
# ==============================================================================
