#
# Usage:
#   tox                    Run all environments
#   tox -e py312           Run specific Python version
#   tox -e lint            Run linting only
#   tox -e type            Run type checking only
#   tox -p auto            Run in parallel
#
# ==============================================================================

[tox]
envlist =
    py311
    py312
    py313
    lint
    type
    security
    docs
isolated_build = True
skip_missing_interpreters = True
minversion = 4.0

# ==============================================================================
# Base Test Environment
# ==============================================================================
[testenv]
description = Run tests with pytest
deps =
    pytest>=8.0.0
    pytest-cov>=4.1.0
    pytest-asyncio>=0.23.0
    pytest-xdist>=3.5.0
    pytest-timeout>=2.2.0
commands =
    pytest {posargs:tests} -v --tb=short -x
setenv =
    PYTHONDONTWRITEBYTECODE = 1
    PYTHONUNBUFFERED = 1
    UCID_ENV = test

# ==============================================================================
# Coverage Environment
# ==============================================================================
[testenv:coverage]
description = Run tests with coverage report
deps =
    {[testenv]deps}
commands =
    pytest tests/ -v \
        --cov=ucid \
        --cov-report=html \
        --cov-report=xml \
        --cov-report=term-missing \
        --cov-fail-under=80

# ==============================================================================
# Linting Environment
# ==============================================================================
[testenv:lint]
description = Run code linting with ruff
skip_install = True
deps =
    ruff>=0.8.0
commands =
    ruff check src tests examples scripts
    ruff format --check src tests examples scripts

# ==============================================================================
# Formatting Environment
# ==============================================================================
[testenv:format]
description = Format code with ruff
skip_install = True
deps =
    ruff>=0.8.0
commands =
    ruff format src tests examples scripts
    ruff check --fix src tests examples scripts

# ==============================================================================
# Type Checking Environment
# ==============================================================================
[testenv:type]
description = Run static type checking with mypy
deps =
    mypy>=1.8.0
    pydantic>=2.5.0
    types-python-dateutil
    types-requests
commands =
    mypy src/ucid --ignore-missing-imports --no-error-summary

# ==============================================================================
# Security Environment
# ==============================================================================
[testenv:security]
description = Run security checks
skip_install = True
deps =
    bandit[toml]>=1.7.0
    pip-audit>=2.6.0
commands =
    bandit -r src/ucid -c pyproject.toml -ll
    pip-audit --strict

# ==============================================================================
# Documentation Environment
# ==============================================================================
[testenv:docs]
description = Build documentation
deps =
    sphinx>=7.0.0
    sphinx-rtd-theme>=2.0.0
    sphinx-autodoc-typehints>=2.0.0
    myst-parser>=3.0.0
commands =
    sphinx-build -W -b html docs docs/_build/html

# ==============================================================================
# Benchmark Environment
# ==============================================================================
[testenv:benchmark]
description = Run performance benchmarks
deps =
    pytest>=8.0.0
    pytest-benchmark>=4.0.0
commands =
    pytest tests/performance/ -v --benchmark-only

# ==============================================================================
# Build Environment
# ==============================================================================
[testenv:build]
description = Build distribution packages
skip_install = True
deps =
    build>=1.0.0
    twine>=5.0.0
commands =
    python -m build
    twine check dist/*

# ==============================================================================
# pytest Configuration
# ==============================================================================
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests

# ==============================================================================
# Coverage Configuration
# ==============================================================================
[coverage:run]
source = src/ucid
branch = True
omit =
    */tests/*
    */__pycache__/*
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if TYPE_CHECKING:
    if __name__ == .__main__.:
show_missing = True
fail_under = 80

# ==============================================================================
# End of tox.ini
